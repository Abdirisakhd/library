<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
	</head>
	<body>
		<div class="container">
			<div class="new-book">
				<h2>New Book</h2>
				<div id="input-fields">
					<input type="text" placeholder="title" id="title" / required> <br />
					<input type="text" placeholder="author" id="author" / required> <br />
					<input type="number" placeholder="pages" id="pages" min="20"/
					required> <br />
					<input type="submit" value="add" id="submit" />
				</div>
			</div>
			<div class="library-container">
				<h1>My Library</h1>
				<div class="library">
					<div>
						<p class="title">Siinlay</p>
						by
						<p class="author">yuusuf shaacir</p>
						<p class="pages">421</p>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
